    <nav    class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="products">Art Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> <!-- Use me-auto to align items to the left -->
                    <!-- No items for the left side -->
                    <li class="nav-item d-flex align-items-center" *ngIf="isLoggedIn">
                        <span class="nav-link welcome-user">
                            Welcome! {{ username }}
                        </span>
                    </li>
                </ul>
                <ul class="navbar-nav"> <!-- Items on the right side -->
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="nav-link" routerLink="signup">Signup</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn">
                        <a class="nav-link " routerLink="login">Login</a>
                    </li>
                    
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link " routerLink="cart">
                            <i class="fas fa-shopping-cart"></i> Cart
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link " routerLink="orders">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn">
                        <a class="nav-link" (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
