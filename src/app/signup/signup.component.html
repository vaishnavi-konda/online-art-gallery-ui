    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="add()" #signupForm="ngForm" novalidate>
                            <div class="form-group">
                                <label for="userName">Username:</label>
                                <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName"
                                    name="userName" required />
                                <div *ngIf="signupForm.controls['userName'].invalid && signupForm.controls['userName'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userName'].hasError('required')">Username is required.</div>
                                    <div *ngIf="signupForm.controls['userName'].hasError('minlength')">Username must be at least 4 characters long.</div>
                                    <div *ngIf="signupForm.controls['userName'].hasError('maxlength')">Username cannot be longer than 20 characters.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userPassword">Password:</label>
                                <input type="password" class="form-control" id="userPassword"
                                    [(ngModel)]="user.userPassword" name="userPassword"/>
                                <div *ngIf="signupForm.controls['userPassword'].invalid && signupForm.controls['userPassword'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userPassword'].hasError('required')">Password is required.</div>
                                    <div *ngIf="signupForm.controls['userPassword'].hasError('minlength')">Password must be at least 6 characters long.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email:</label>
                                <input type="email" class="form-control" id="userEmail" [(ngModel)]="user.userEmail"
                                    name="userEmail" required email />
                                <div *ngIf="signupForm.controls['userEmail'].invalid && signupForm.controls['userEmail'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userEmail'].hasError('required')">Email is required.</div>
                                    <div *ngIf="signupForm.controls['userEmail'].hasError('email')">Invalid email format.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userPhone">Phone Number:</label>
                                <input type="tel" class="form-control" id="userPhone" [(ngModel)]="user.userPhone"
                                    name="userPhone" required />
                                <div *ngIf="signupForm.controls['userPhone'].invalid && signupForm.controls['userPhone'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userPhone'].hasError('required')">Phone number is required.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userAddress">Address:</label>
                                <input type="text" class="form-control" id="userAddress"
                                    [(ngModel)]="user.userAddress" name="userAddress" required />
                                <div *ngIf="signupForm.controls['userAddress'].invalid && signupForm.controls['userAddress'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userAddress'].hasError('required')">Address is required.</div>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="userRole">Role:</label>
                                <input type="text" class="form-control" id="userRole" [(ngModel)]="user.userRole"
                                    name="userRole" required />
                                <div *ngIf="signupForm.controls['userRole'].invalid && signupForm.controls['userRole'].touched"
                                    class="text-danger">
                                    <div *ngIf="signupForm.controls['userRole'].hasError('required')">Role is required.</div>
                                </div>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
