<body>
  <div class="container ">
    <h2 class="page-title">Your Shopping Cart</h2>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                <li *ngFor="let item of cartProducts" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <img src="http://localhost:5099/Images/{{item.imageName}}" height=200 width=100 alt="{{ item.productName }}" class="img-thumbnail">
                        </div>
                        <div>
                            <h5>{{ item.productName }}</h5>
                            <p class="mb-0">$ {{ item.price }}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container text-center mt-4">
    <button class="btn btn-primary btn-lg" (click)="placeOrder()">Place Order</button>
</div>



</body>
