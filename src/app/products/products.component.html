<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Art Gallery Products</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Art Gallery Products</h2>

        
<div>
    <label for="categorySelect">Select Category:</label>
    <select id="categorySelect" [(ngModel)]="selectedCategory" (change)="getProductsByCategory()">
      <option value="all">All</option>
      <option value="Paintings">Paintings</option>
      <option value="Photography">Photography</option>
      <option value="Prints">Prints</option>
      <option value="Sculptures">Sculptures</option>
    </select>
  </div>

  
        <div class="row">
            <!-- Product Cards -->
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of products">
                <div class="card">
                    <img src="http://localhost:5099/Images/{{p.imageName}}" height="200" width="300" class="card-img-top" alt="{{p.productName}}">
                    <div class="card-body">
                        <h5 class="card-title">{{p.productName}}</h5>
                        <p class="card-text">{{p.productDescription}}</p>
                        <p class="card-text"><strong>Artist:</strong> {{p.artist}}</p>
                        <p class="card-text"><strong>Category:</strong> {{selectedCategory}} </p>
                        <p class="card-text"><strong>Price:</strong> ${{p.price}}</p>
                        <button class="btn btn-primary" (click)="addToCart(p)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
