 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Art Gallery Products</title>
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="page-title">Art Gallery Products</h2>

        <div class="form-group">
            <label for="categorySelect">Select Category:</label>
            <select id="categorySelect" class="category-select form-control" [(ngModel)]="selectedCategory" (change)="getProductsByCategory()">
                <option value="all">All</option>
                <option value="Paintings">Paintings</option>
                <option value="Photography">Photography</option>
                <option value="Prints">Prints</option>
                <option value="Sculptures">Sculptures</option>
                <option value="Ceramics">Sculptures</option>

            </select>
        </div>

        <div class="row">
            <!-- Product Cards -->
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of products">
                <div class="card product-card">
                    <img src="http://localhost:5099/Images/{{p.imageName}}" class="card-img-top product-image" alt="{{p.productName}}">
                    <div class="card-body product-details">
                        <h5 class="card-title product-title">{{p.productName}}</h5>
                        <p class="card-text product-description">{{p.productDescription}}</p>
                        <p class="card-text product-artist"><strong>Artist:</strong> {{p.artist}}</p>
                        <p class="card-text product-category"><strong>Category:</strong> {{p.catogoryName}}</p>
                        <p class="card-text product-price"><strong>Price:</strong> ${{p.price}}</p>
                        <button class="btn btn-add-to-cart" (click)="addToCart(p)">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
